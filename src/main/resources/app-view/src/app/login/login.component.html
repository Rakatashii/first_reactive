<nav class="navbar navbar-expand-lg navbar-light ">
  <a class="navbar-brand" href="#">
    <h1><strong>Home</strong></h1>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <form class="form-inline" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" name="email" formControlName="email" class="form-control" id="login_Email"
            aria-describedby="emailHelp" placeholder="Enter Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email Is Required</div>
            <div *ngIf="f.email.errors.email">Email Must Be A Valid Email Address</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" name="password" formControlName="password" class="form-control" id="login_Password"
            placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password Is Required</div>
            <div *ngIf="f.password.errors.minlength">Password Must Be At Least 8 characters</div>
            <div *ngIf="f.password.errors.maxlength">Password Too Long</div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="loading">Log In</button>
        </div>
      </form>
    </ul>
  </div>
</nav>
